  <script>
 	 $(function(){

    $(".thumb_click").bind('click',function(){loadPopup($(this).parent().find(".thumb_img").clone())});

	$(".thumb_click").each(
		function(){
			$(this).css("height","100%");
			$(this).css("width","100%");
		}
	);
	$(".thumb_img").each(
		function(){
			$(this).css("width","100%");
			$(this).css("overflow","hidden");
			$(this).attr("scrolling","no");
		}
	);
	$("#filterInputsContainer").css("top",(parseInt($(window).height())-parseInt($("#filterInputsContainer").css("height")))+"px");
	$("#filterInputsContainer").resizable({
		handles: "n",
		alsoResize: ".filterInputs"
		});

	$("#filterInputsContainer2").resizable({
		handles: "e",
		alsoResize:"#mm"
		});
		$( ".draggable-uncatagorized-image" ).draggable();
		
			$( "#tiles" ).droppable({
      drop: function( event, ui ) {
		li = document.createElement("li");
		li = $(li);
		li.addClass("thumb");
		
		button = document.createElement("button");
		button = $(button);
		button.addClass("thumb_click");
		button.css("position","absolute");
		button.css("left","0px");
		button.css("top","0px");
		button.css("padding","0");
		button.css("border","none");
		button.css("background","none");
		button.css("zIndex","100");
		button.attr("href","#");

		
		button.addClass("thumb_click");
		li.append(event.toElement);
		element = li.children().first();
		element.removeClass();
		element.removeAttr( 'style' );
		addXCloser(element);
		

		element.addClass("thumb_img");
		li.append(button);
		
		li.hover(function(){console.log(this);
			$(this).children().each(function(){
			if ($(this).hasClass("close")){
				$(this).show();
				}
			});
		},
		function(){
			$(this).children().each(function(){
			if ($(this).hasClass("close")){
				$(this).hide();
			}
			});
		}
	);
		$(this).append(li);
		
		refreshWookmark();
		//       <li class="thumb"><button style="position:absolute; left:0px; top:0px; padding: 0; border: none; background: none; z-index:100;" class="thumb_click" href="#"></button><img class="thumb_img" src="sample-images/image_2.jpg"><p>2</p></li>
        //event.toElement
      }
    });
  });


  

</script>

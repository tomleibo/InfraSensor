<!DOCTYPE html>
<html>
	<head><style>
	html, body{
	overflow: hidden;
	}
	</style>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>elFinder 2.0</title>

		<!-- jQuery and jQuery UI (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/smoothness/jquery-ui.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

		<!-- elFinder CSS (REQUIRED) -->
		<link rel="stylesheet" type="text/css" media="screen" href="css/elfinder.min.css">
		<link rel="stylesheet" type="text/css" media="screen" href="css/theme.css">

		<!-- elFinder JS (REQUIRED) -->
		<script type="text/javascript" src="js/elfinder.min.js"></script>


		<!-- elFinder initialization (REQUIRED) -->
		<script type="text/javascript" charset="utf-8">
			$().ready(function() {
				var elf = $('#elfinder').elfinder({
					url : 'php/connector.php'  // connector URL (REQUIRED)
					// lang: 'en',             // language (OPTIONAL)
				}).elfinder('instance');
				$('#elfinder').css("height", (parseInt($( window ).height())-25)+"px");
				
				$('#elfinder').find(".elfinder-statusbar").css("position","absolute");
				$('#elfinder').find(".elfinder-statusbar").css("bottom","0px");
				$('#elfinder').find(".elfinder-statusbar").css("width",(parseInt($('#elfinder').css("width"))-25)+"px");
				
				$( window ).resize(function() {
					$('#elfinder').css("height", (parseInt($( window ).height())-25)+"px");
					$('#elfinder').css("width", (parseInt($( window ).width())-25)+"px");
					$('#elfinder').find(".elfinder-statusbar").css("width",(parseInt($('#elfinder').css("width"))-25)+"px");
					$('#elfinder').find(".elfinder-workzone").css("height",parseInt($('#elfinder').css("height"))-parseInt($('#elfinder').find(".elfinder-statusbar").css("height")));
					$('#elfinder').find(".elfinder-navbar").css("height",$('#elfinder').find(".elfinder-workzone").css("height"));	
				});
			});
			
		</script>
	</head>
	<body>

		<!-- Element where elFinder will be created (REQUIRED) -->
		<div id="elfinder"></div>

	</body>
</html>

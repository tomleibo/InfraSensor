<!doctype html>
<html>
    <head>
        <title>jsPlumb 1.7.2 demo - jQuery</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="css/jsplumb.css">
        <link rel="stylesheet" href="css/demo.css">
    </head>
    <body data-demo-id="dynamicAnchors" data-library="jquery">
        <div id="main">
			<!-- demo -->
            <div class="demo dynamic-demo" id="dynamic-demo">

                <div class="window" id="dynamicWindow1"><strong>1</strong><br/><br/></div>
                <div class="window" id="dynamicWindow2"><strong>2</strong><br/><br/></div>
                <div class="window" id="dynamicWindow3"><strong>3</strong><br/><br/></div>
                <div class="window" id="dynamicWindow4"><strong>4</strong><br/><br/></div>
                <div class="window" id="dynamicWindow5"><strong>5</strong><br/><br/></div>
                <div class="window" id="dynamicWindow6"><strong>6</strong><br/><br/></div>
            </div>
            <!-- /demo -->
        </div>

        <script src="js/external/jquery-1.9.0-min.js"></script>
        <script src="js/external/jquery-ui-1.9.2.min.js"></script>
        <script src="js/external/jquery.ui.touch-punch-0.2.2.min.js"></script>

        <!-- JS -->
        <!-- support lib for bezier stuff -->
        <script src="js/lib/jsBezier-0.6.js"></script>
        <!-- event adapter -->
        <script src="js/lib/mottle-0.4.js"></script>
        <!-- geom functions -->
        <script src="js/lib/biltong-0.2.js"></script>
        <!-- jsplumb util -->
        <script src="js/src/util.js"></script>
        <script src="js/src/browser-util.js"></script>
        <!-- base DOM adapter -->
        <script src="js/src/dom-adapter.js"></script>
        <!-- main jsplumb engine -->
        <script src="js/src/jsPlumb.js"></script>
        <!-- endpoint -->
        <script src="js/src/endpoint.js"></script>
        <!-- connection -->
        <script src="js/src/connection.js"></script>
        <!-- anchors -->
        <script src="js/src/anchors.js"></script>
        <!-- connectors, endpoint and overlays  -->
        <script src="js/src/defaults.js"></script>
        <!-- bezier connectors -->
        <script src="js/src/connectors-bezier.js"></script>
        <!-- state machine connectors -->
        <script src="js/src/connectors-statemachine.js"></script>
        <!-- flowchart connectors -->
        <script src="js/src/connectors-flowchart.js"></script>
        <script src="js/src/connector-editors.js"></script>
        <!-- SVG renderer -->
        <script src="js/src/renderers-svg.js"></script>


        <!-- vml renderer -->
        <script src="js/src/renderers-vml.js"></script>

        <!-- common adapter -->
        <script src="js/src/base-library-adapter.js"></script>
        <!-- jquery jsPlumb adapter -->
        <script src="js/src/jquery.jsPlumb.js"></script>
        <!-- /JS -->

		<!--  demo code -->
		<script src="js/demo.js"></script>

		<script>
		var isReloaded=0;
		$(function () {
			$(".demo").css("height",$("#main").css("height"));
			$(".demo").css("width",$(window).width());
			$( window ).resize(function() {
				$(".demo").css("height",$("#main").css("height"));
				
				pageResized = {
					component : "flowChart",
					type: "refreshStrted"		
				};
				window.top.postMessage(pageResized, '*');				
				clearTimeout(isReloaded);
				isReloaded = setTimeout(function(){ location.reload(); }, 500);			
				

			});
		});
		
		$(window).load(function () {
			pageResized = {
					component : "flowChart",
					type: "refreshEnded"		
				};
			window.top.postMessage(pageResized, '*');
		});
		</script>
    </body>
</html>

		function populateGyroAndAcc(start,end){
			
			if (end<1 || end > accRaw[accRaw.length-1]){
				end=accRaw.length;
			}
			else{
				stop=false;
				for (i=0;i<accRaw.length && !stop;i++){
					if(start<=accRaw[i].time){
						start=i-1;
						stop=true;
					}
				}
				stop=false;
				for (i=0;i<accRaw.length && !stop;i++){
					if(end<=accRaw[i].time){
						end=i;
						stop=true;
					}
				}
				if (stop==false){
					end=accRaw.length;
				}
			}
			if (start<0){
				start=0;
			}
			startTime=0;
			accDeltaSeries=[];
			for (i=start+1;i<end;i++){
				while (accRaw[i].time>startTime){
					accDelta=new Array();
					timeDeltaSeries = accRaw[i].time - accRaw[i-1].time;
					timeDelta = accRaw[i].time - startTime;
					timeDelta = timeDelta / timeDeltaSeries;
					for (j=0;j<3;j++){
						accDeltaSeries[j] = accRaw[i].acc[j] - accRaw[i-1].acc[j];
						accDelta[j] = accDeltaSeries[j] * timeDelta;
						accDelta[j] += accRaw[i-1].acc[j];
					}
					
					accRendered.push(accDelta);
					startTime+=frameSpeed;
				}
			}
			
			
			if (end<1 || end > gyroRaw[gyroRaw.length-1]){
				end=gyroRaw.length;
			}
			else{
				stop=false;
				for (i=0;i<gyroRaw.length && !stop;i++){
					if(start<=gyroRaw[i].time){
						start=i-1;
						stop=true;
					}
				}
				stop=false;
				for (i=0;i<gyroRaw.length && !stop;i++){
					if(end<=gyroRaw[i].time){
						end=i;
						stop=true;
					}
				}
				if (stop==false){
					end=gyroRaw.length;
				}
			}
			if (start<0){
				start=0;
			}
			startTime=0;
			gyroDeltaSeries=[];
			
			for (i=start+1;i<end;i++){
				while (gyroRaw[i].time>startTime){
					gyroDelta=new Array();
					timeDeltaSeries = gyroRaw[i].time - gyroRaw[i-1].time;
					timeDelta = gyroRaw[i].time - startTime;
					timeDelta = timeDelta / timeDeltaSeries;
					for (j=0;j<3;j++){
						gyroDeltaSeries[j] = gyroRaw[i].gyro[j] - gyroRaw[i-1].gyro[j];
						gyroDelta[j] = gyroDeltaSeries[j] * timeDelta;
						gyroDelta[j] += gyroRaw[i-1].gyro[j];
					}
					gyroRendered.push(gyroDelta);
					startTime+=frameSpeed;
				}
			}
			while (gyroRendered.length<accRendered.length){
				gyroRendered.push(gyroRendered[gyroRendered.length-1]);
			}
			

		}

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 100;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( -50, -50, -50 );
				scene.add( directionalLight );

				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var texture = new THREE.Texture();
				var texture2 = new THREE.Texture();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};


				var loader = new THREE.ImageLoader( manager );
				loader.load( 'obj/male02/galaxys3_white_diffuse.png', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );
				

				

				// model

				var loader = new THREE.OBJLoader( manager );
				
				loader.load( 'obj/male02/phone.obj', function ( object ) {

					object.traverse( function ( child ) {
						
						if ( child instanceof THREE.Mesh ) {
							child.material.map = texture;
							phoneObj=child;
						}

					} );

					object.position.y = - 80;
					scene.add( object );

				}, onProgress, onError );
				
				var loader2 = new THREE.OBJLoader( manager );
				
				loader2.load( 'obj/male02/screen.obj', function ( object ) {

					object.traverse( function ( child ) {
						
						if ( child instanceof THREE.Mesh ) {

							child.material.map = texture2;
							screenObj=child;
						}

					} );

					object.position.y = - 80;
					scene.add( object );

				}, onProgress, onError );
				loader2 = new THREE.ImageLoader( manager );
				loader2.load( 'obj/male02/galaxys3_screen_illumination.png', function ( image ) {

					texture2.image = image;
					texture2.needsUpdate = true;

				} );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth ;
				windowHalfY = window.innerHeight ;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) ;
				mouseY = ( event.clientY - windowHalfY ) ;

			}
